version: "3.1"

intents:
  - greet
  - goodbye
  - start_quizz
  - ask_general
  - ask_sign
  - ask_value
  - affirm
  - deny
  - mood_great
  - mood_unhappy

responses:
  utter_greet:
  - text: "Hello, im Rasa! Im here to help you learn about whole numbers."

  utter_info_general:
  - text: "Whole numbers are made up of a sign (plus or minus) and a value."

  utter_info_sign:
  - text: "The sign indicates whether a number is positive or negative."

  utter_info_value:
  - text: "The value of a Number indicates how far from Zero it is."

  utter_question:
  - text: "Does the range of whole numbers contain fractions?"

  utter_incorrect:
  - text: "That sadly wasnt correct"

  utter_correct:
  - text: "That was correct, great job!"

  utter_retry:
  - text: "You can try again, im sure youll get it right this time!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Goodbye, if you have any another questions regarding whole numbers dont be scared to come back and ask."

  utter_cheer_up:
  - text: "im sure you got this!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
